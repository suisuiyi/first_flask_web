{% extends 'base.html' %}

{% block content %}
    {# 使用length过滤器获取movies变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代movies 变量#}
        <li>
            {{ movie.title }} - {{ movie.year }}
            <span class="float-right">
                <a class="imdb" href="https://movie.douban.com/subject_search?search_text={{ movie.title }}" target="_blank" title="Find this movie on IMDb">IMDb</a>
            </span>

        </li>
        {% endfor %}
    </ul>
    <img class="totoro" src="{{ url_for('static', filename="images/totoro.gif") }}" alt="Walking Totoro">
{% endblock %}
