<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }} 's watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename="style.css") }}" type="text/css">
</head>
<body>
<img alt="Avatar" class = "avatar" src="{{ url_for('static', filename="images/avatar.jpg") }}" >
    {{ user.name }}'s Watchlist
    {# 使用length过滤器获取movies变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代movies 变量#}
        <li>
            {{ movie.title }} - {{ movie.year }}

        </li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial"> Hello flask</a></small>
    </footer>
<img class="totoro" src="{{ url_for('static', filename="images/totoro.gif") }}" alt="Walking Totoro">

</body>
</html>
